<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cachipun</title>
</head>

<body class="bg-secondary p-5">
    <main class="container bg-danger p-3">
        <h1 class="text-center">Cachipun</h1>
        <section class="d-flex justify-content-around">
            <div id="jugador" class="text-center">
                <h2>Jugador</h2>
                <img src="assets/img/jugador.png" alt="jugador">
                <p class="fs-2">victorias - <span>0</span></p>
                <p class="fs-2">Derrotas - <span>0</span></p>
            </div>

            <div class="my-auto text-center">
                <h2>VS</h2>
                <img src="assets/img/vs.png" alt="versus">
                <div class="input-group mb-3 mx-auto">

                    <input class="form-control text-center w-50" type="numer" placeholder="Cantidad de juegos" aria-label="default input">

                </div>
            </div>

            <div id="PC" class="text-center">
                <h2>PC</h2>
                <img src="assets/img/pc.png" alt="pc">
                <p class="fs-2">Victorias - <span>0</span></p>
                <p class="fs-2">Derrotas - <span>0</span></p>
            </div>
        </section>
        
        <section class="container text-center">
            <h2>Selecciona tu jugada</h2>
            <div id="seleccion row">
                <div class="col border">
                    <img src="assets/img/tijeras.png" alt="tijeras">
                </div>
                <div class="col border">
                    <img src="assets/img/piedra.png" alt="piedra">
                </div>
                <div class="col border">
                    <img src="assets/img/papel.png" alt="papel">
                </div>
            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
